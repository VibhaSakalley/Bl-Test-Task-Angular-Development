<app-header></app-header>
<!-- Packages Section -->
<div class="container mt-5">
    <div class="text-end">
        <button class="btn add-package-btn" routerLink="group-operation" [state]="{ action:'add'}"><i class="fas fa-plus"></i> Add Group</button>
    </div>
    <div class="text-center mb-4">
        <h2>Current Groups</h2>
    </div>
    <div class="row">
        <!-- Package 1 -->
         @for(item of groupDetails; let i = $index; track $index){
             <div class="col-md-4">
                 <div class="package-card">
                     <img src="https://via.placeholder.com/350x250.png?text=Package+1" alt="Package 1">
                     <div class="package-details">
                         <div class="d-flex justify-content-between align-items-center mb-2">
                             <span><i class="fas fa-map-marker-alt"></i> {{item.groupName}}</span>
                             <span><i class="fas fa-user"></i>{{item.totalMembers}} members</span>
                         </div>
                         <div class="package-price">${{item.totalCost}}</div>
                         <div class="package-description">{{item.groupDescription}}</div>
                         <div class="package-description">Billing Method : {{item.costManagement}}</div>
                         <button class="btn btn-package" routerLink="group-operation" [state]="{ action:'view' , name:item.groupName}">Group Details</button>
                         <button class="btn btn-package" routerLink="group-operation" [state]="{ action:'edit' , name:item.groupName}">Edit Group</button>
                     </div>
                 </div>
             </div>
         }
    </div>
</div>
